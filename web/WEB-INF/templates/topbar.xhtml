<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/rain">

    <div class="layout-topbar">
        <div class="layout-topbar-wrapper">
            <div class="layout-topbar-left">
                <h:link id="logolink" outcome="/dashboard" styleClass="layout-topbar-logo">
                     <p:graphicImage cache="false" url="#{tmsApplicationBean.application_logo_path}" />
                </h:link>
            </div>
            <div class="layout-topbar-right">
                <div class="menu-button-wrapper">
                    <a href="#" class="menu-button">
                        <div class="menu-button-bars">
                            <span></span>
                            <span></span>
                            <span></span>
                          </div>
                          <div class="menu-button-times">
                            <span></span>
                            <span></span>
                          </div>
                    </a>
                </div>
                <ul class="layout-topbar-actions">
                    
                    <li class="search-item topbar-item">
                         
                    </li>
                    
                    
                    <li class="topbar-item notifications"><a href="#"><i class="topbar-icon pi pi-bell"></i></a>
                        <ul><!--Notification for all users-->
                            <li class="layout-submenu-header"><h6 class="header-text">Notifications </h6></li>
                            <li><a tabindex="0"><i class="pi pi-shopping-cart"></i><div class="notification-item"><div class="notification-summary">New Order</div><div class="notification-detail">You have <strong>3</strong> new orders.</div></div></a></li>
                        </ul>
                    </li>
                    
                     
                    <ui:fragment rendered="#{userPreferences.profileMode == 'popup' ? true : false}">
                        <li><h:outputText style="color:white;font-weight: bold" escape="false" value="#{user_details.display_name}&lt;br/&gt;#{user_details.department_name}"/></li>
                            
                        <li class="topbar-item user-profile">
                            <a href="#">
                                <p:avatar id="avatar_area" styleClass="p-mr-2" size="xlarge" shape="circle"><p:graphicImage rendered="#{not empty user_details.user_type}" cache="false" alt=" " url="#{user_details.photo_path}"/></p:avatar>
                            </a>
                            <ul>
                                <li><a href="#{request.contextPath}/users/profile.xhtml"><i class="pi pi-user"></i><span>Profile</span></a></li>
                                <li><p:commandLink ajax="true" update="@all" actionListener="#{user_details.logout()}"  ><i class="fa fa-fw fa-power-off"></i><span>Logout</span></p:commandLink></li>
                            </ul>
                        </li>
                        <li class="topbar-item "><p:commandLink ajax="true" style="text-decoration: none;" update="@all" actionListener="#{user_details.logout()}"  ><i class="topbar-icon fa fa-fw fa-power-off"></i></p:commandLink></li>
                    </ui:fragment>
                 
                </ul>
               
            </div>
        </div>
       
    </div>

</ui:composition>
