<?xml version='1.0' encoding='utf-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/window_template.xhtml">
    <ui:define name="PageTitle">Add/Edit Department</ui:define>
    <ui:define name="content">
        <div class="surface-card p-2 shadow-2 border-round ui-fluid">
            <div class="grid formgrid ui-fluid">
                <div class="field mb-2 col-12 md:col-6">
                    <p:outputLabel for="department_name" styleClass="bold" value="Department Name"/>
                    <p:inputText autocomplete="off" converter="trim" id="department_name" value="#{departments.department_name}" required="true" maxlength="200" requiredMessage="Please enter Department name....." />
                </div>      
                <div class="field mb-2 col-12 md:col-6">
                    <p:outputLabel for="department_short_name" styleClass="bold" value="Short Name"/>
                    <p:inputText autocomplete="off" converter="trim" id="department_short_name" value="#{departments.department_short_name}" required="true" maxlength="10" requiredMessage="Please enter Department short name....." />
                </div>  
                <div class="field mb-2 col-12 md:col-6">
                  <p:outputLabel for="department_location" styleClass="bold" value="Location"/>
                    <p:inputText autocomplete="off" converter="trim" id="department_location" value="#{departments.department_location}" maxlength="400" />
                </div>   
                <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
            </div>
            <p:commandButton styleClass="w-auto" actionListener="#{departments.save()}" update="@form" rendered="#{departments.process_type=='new'}" icon="fa fa-w fa-plus" value="Add" />
            <p:commandButton styleClass="w-auto" actionListener="#{departments.save()}" update="@form" rendered="#{departments.process_type!='new'}" icon="fa fa-w fa-save" value="Save" />
        </div>
    </ui:define>
</ui:composition>
