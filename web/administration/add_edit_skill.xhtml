<?xml version='1.0' encoding='utf-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/window_template.xhtml">
    <ui:define name="PageTitle">Add/Edit Skills</ui:define>
    <ui:define name="content">
        <div class="surface-card p-2 shadow-2 border-round ui-fluid">
            <div class="grid formgrid ui-fluid">
                <div class="field mb-2 col-12 md:col-6">
                    <p:outputLabel for="department_name" styleClass="bold" value="Skill Title"/>
                    <p:inputText autocomplete="off" converter="trim" id="department_name" value="#{skills_management.skill_title}" required="true" maxlength="100" requiredMessage="Please enter skill title....." />
                </div>      
                <div class="field mb-2 col-12 md:col-6">
                    <p:outputLabel for="department_short_name" styleClass="bold" value="Short Name"/>
                    <p:inputText autocomplete="off" converter="trim" id="department_short_name" value="#{skills_management.skill_short_name}" style="text-transform: uppercase" required="true" maxlength="5" requiredMessage="Please enter the short name....." />
                </div> 
                
                
                <div class="field mb-2 col-12 md:col-6">
                    <p:outputLabel for="@next" styleClass="bold" value="Skill Color"/>
                    <p:colorPicker id="dark" converter="trim" required="true" requiredMessage="Kindly select the skill color..." value="#{skills_management.skill_color}" theme="pill" themeMode="dark" clearButton="true" closeButton="true"   formatToggle="true" swatches="#067bc2, #84bcda, #80e377,  #ecc30b, #f37748, #d56062"/>
                </div> 
                
                
                <div class="field mb-2 col-12 md:col-6">
                  <p:outputLabel for="department_location" styleClass="bold" value="Notes"/>
                  <p:inputTextarea converter="trim" id="department_location" value="#{skills_management.notes}" maxlength="1000" />
                </div>   
                <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
            </div>
            <p:commandButton styleClass="w-auto" actionListener="#{skills_management.save()}" update="@form" rendered="#{skills_management.process_type=='new'}" icon="fa fa-w fa-plus" value="Add" />
            <p:commandButton styleClass="w-auto" actionListener="#{skills_management.save()}" update="@form" rendered="#{skills_management.process_type!='new'}" icon="fa fa-w fa-save" value="Save" />
        </div>
    </ui:define>
</ui:composition>
