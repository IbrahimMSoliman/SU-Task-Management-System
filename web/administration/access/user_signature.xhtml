<?xml version='1.0' encoding='utf-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/window_template.xhtml">
    
    
    <ui:define name="PageTitle">Signature for #{users_access_groups.user_name_signature}</ui:define>
    
     
      
     
    <ui:define name="content">
        <p:card style="margin:  10px;">
            <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{users_access_groups.user_signature}" guideline="true"/>
        </p:card>
    
        
        <p:card style="margin:  10px;">
            <div class="center_button">
                <p:commandButton value="Preview" icon="pi pi-check" update="output" styleClass="ui-button-flat ml-2"/>
                <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()" styleClass="ui-button-flat ml-2"/>
            </div>

            <p:outputPanel id="output">
                <h:outputText rendered="#{not empty signatureView.value}" style="font-size:1.5rem" styleClass="block mb-2" value="Your Signature" />
                <p:signature style="width:400px;height:200px;" value="#{users_access_groups.user_signature}" readonly="true" rendered="#{not empty users_access_groups.user_signature}" backgroundColor="#eaeaea"/>
            </p:outputPanel>
            <div class="center_button">
                <p:commandButton actionListener="#{users_access_groups.save_user_signature()}" update="@form" icon="fa fa-w fa-save" value="Save" />
            </div>
        </p:card>             
    </ui:define>
</ui:composition>
