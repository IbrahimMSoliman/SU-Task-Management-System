<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/window_template.xhtml">
    
    
    
    <ui:define name="PageTitle">Menu Icons</ui:define>
    
    <ui:define name="content">
        <p:card style="margin:10px;">
            <p:panel style="width:100%;margin: 0 auto;" header="Menu Item Details">
                <h:panelGrid id="panel" columns="4">
                      <p:outputLabel for="item_title" value="Item Title"/>  
                      <p:inputText autocomplete="off" converter="trim" style="width:200px;" value="#{icons.item_title}" required="true" requiredMessage="Please enter item title" id="item_title" maxlength="200" />
                    
                      <p:outputLabel for="item_url" value="Item URL"/>  
                      <p:inputText autocomplete="off" converter="trim" style="width:300px;" value="#{icons.item_url}" required="true" requiredMessage="Please enter item URL" id="item_url" maxlength="200" />
                    
                      <p:outputLabel for="item_icon" value="Item Icon"/>  
                      <p:inputText autocomplete="off" converter="trim" style="width:200px;" value="#{icons.item_icon}" required="true" requiredMessage="Please enter item icon" id="item_icon" maxlength="200" />
                      <p:outputLabel  value="Selected Icon"/>  
                      <i class="#{icons.item_icon}" />
                </h:panelGrid>
            </p:panel>
        </p:card>    
        
        <p:card style="margin:10px;">
            <f:facet name="header"><h:outputText value="icons" /></f:facet>         
                <h:panelGrid columns="20" >
                   <ui:repeat value="#{icons.icons_list}" var="ii">
                         <p:commandButton style="margin:2px !important;" icon="#{ii.styleclass}" title="#{ii.styleclass}"  action="#{ii.set_item_icon()}" update="@all" />
                   </ui:repeat>
                </h:panelGrid>
            <div class="center_button"><p:commandButton actionListener="#{icons.save()}" update="@form"   icon="fa fa-w fa-save" value="Save" /></div>
        </p:card>        
    </ui:define>

</ui:composition>
