<?xml version='1.0' encoding='utf-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/window_template.xhtml">
    
    <ui:param name="show_toolbar" value="false"/>
    
    <ui:define name="PageTitle">List Of Users </ui:define>
     
       
     
    <ui:define name="content">
        <p:card style="margin:  10px;">
            <p:dataTable sortMode="multiple" styleClass="ui-datatable-striped ui-datatable-sm ui-datatable-gridlines" rowHover="true" rowStyleClass="odd,even" id="dataTable" style="width:100%" rowIndexVar="rowIndex" emptyMessage="No Users available." value="#{access_groups.users_list}"  var="user">
                <p:column width="30" headerText="#" ariaHeaderText="#"><h:outputText style="color:Black;" value="#{rowIndex+1}" /></p:column>
                <p:column headerText="User Name"><h:outputText  style="color:Black;" value="#{user.user_name}" /></p:column>
                <f:facet name="footer"><h:outputText value="Total Records: "/> <h:outputText value="#{access_groups.users_list.size()}"/></f:facet>
            </p:dataTable>
        </p:card>
    </ui:define>
</ui:composition>
