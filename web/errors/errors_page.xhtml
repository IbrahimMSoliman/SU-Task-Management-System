<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <link rel="shortcut icon" type="image/png" href="#{request.contextPath}#{tmsApplicationBean.application_favicon_path}"/>
        </f:facet>
        <title>TMS - Error</title>
    </h:head>

    <h:body styleClass="exception-body error">
       
        
        <div class="exception-card">
            <h1>EXCEPTION <span>OCCURRED</span></h1>
            <p:graphicImage name="images/pages/asset-error.svg" library="rain-layout" />
            <p:linkButton value="Go To Dashboard Or Close" outcome="HomePage" onclick="top.frames.location.href = top.frames.location.href;" />
              
        <div style="text-align: left;width: 650px">
            <h:outputText style="font-size: 12px;color: red;font-weight: bold;" value="#{errors_page.error_messages}"/> 
            <br/> 
            <h:outputText style="font-size: 12px;color: black;font-weight: bold;" rendered="#{not empty errors_page.error_stack}" escape="false" value="Error Stack"/> 
           <h:outputText style=" color: black;" rendered="#{not empty errors_page.error_stack}" escape="false" value="#{errors_page.error_stack}"/> 
        </div>
        </div>      
        <h:outputStylesheet name="css/#{userPreferences.layout}.css" library="rain-layout" /> 
      
    </h:body>

</html>
